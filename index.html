<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1><img src="/OIP (1).jfif" alt="icon" height="50px" width="50px">Employee Registration Form</h1>
    <form>
        <table>
            <tr>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td></td>
                <td><label for="Mr">Mr</label>
                    <input type="radio" id="Mr" name="pronoun">
                    <label for="Mrs.">Mrs.</label>
                    <input type="radio" id="Mrs." name="pronoun">
                    <label for="Ms.">Ms.</label>
                    <input type="radio" id="Ms." name="pronoun"></td>
            </tr>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" id="fname" placeholder="First Name"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" id="lname" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><label for="mail">Mail Address1</label></td>
                <td><input type="email" id="mail"></td>
            </tr>
            <tr>
                <td><label for="mail-2">Mail Address2</label></td>
                <td><input type="email" id="mail-2"></td>
            </tr>
            <tr>
                <td><label for="city">City</label></td>
                <td><input type="text" id="city"></td>
            </tr>
            <tr>
                <td><label for="state">State</label></td>
                <td><select name="state" id="state">
                    <option value="gujrat">Gujrat</option>
                    <option value="karachi">Karachi</option>
                    <option value="lahore">Lahore</option>
                    <option value="islamabad">Islamabad</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="zip">Zip</label></td>
                <td><input type="text" id="zip"></td>
            </tr>
            <tr>
                <td><label for="upload">Upload Photo</label></td>
                <td><input type="file" id="upload"></td>
            </tr>
            <tr>
                <td><label for="e-mail">E-Mail</label></td>
                <td><input type="email" id="e-mail"></td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile</label></td>
                <td><input type="tel" id="mobile" placeholder="+91"></td>
            </tr>
            <tr>
                <td><label for="languages">Languages Known</label></td>
                <td><input type="checkbox" id="language1" name="language1" value="Gujarati">
                    <label for="language1">Gujarati</label>
                    <input type="checkbox" id="language2" name="language2" value="Hindi">
                    <label for="language2">Hindi</label>
                    <input type="checkbox" id="language3" name="language3" value="English">
                    <label for="language3">English</label>
                    <input type="checkbox" id="language4" name="language4" value="Marathi">
                    <label for="language4">Marathi</label>
                </td>
            </tr>
            <tr>
                <td><label for="info">Additional Information</label></td>
                <td><textarea name="info" id="info" placeholder="optional" rows="4"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><label for="submit-btn"></label>
                <input type="submit" id="submit-btn">
                <label for="reset-btn"></label>
                <input type="reset" id="reset-btn"></td>
            </tr>
        </table>
    </form> 
    <a href="../Tables test/index.html">Link to tables test</a>
</body>
</html>
